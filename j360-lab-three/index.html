<div id="qs3" class="qbox">
<h1 class="question"> Will you ever reach the end of a rainbow? </h1>
  <button class="incorrect">Sure, Dorothy did</button><br/>
  <button id="correct">Not a chance</button><br/>
  <button class="incorrect">I'm pretty colorblind, so hard pass </button><br/>
  <button class="incorrect">I believe this question needs a stronger definition of terms.
                                                                     What is an end? What is a beginnning?
                                                                     How does one travel from an arbitrary "start" to an erroneus "finish"?
                                                                     Can we even conclude that we ourselves exist in a universe that allows
                                                                     for such probabilities of initiation and completion to exist, mutually
                                                                     exclusive and in anti-simultaneity of one another? </button><br/>
</div>
